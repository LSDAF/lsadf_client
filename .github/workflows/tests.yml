name: Run tests

on:
    pull_request:

jobs:
    tests:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v4

            -   uses: MikeSchulze/gdUnit4-action@v1
                with:
                    godot-version: '4.3-stable'
                    paths: 'res://tests'
                    report-name: 'tests-result'